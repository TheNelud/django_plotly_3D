{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
    <title>Plotly/Django</title>

    <!-- HTMX -->
    <!-- <script src="https://unpkg.com/htmx.org@1.6.0"></script> -->
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-hot'></i>
            <span class="logo_name">ГА Журнал</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Вернуться к журналу</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Обьекты</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="#">
                        <i class='bx bx-collection'></i>
                        <span class="link_name">Обьекты</span>
                    </a>
                    <i class='bx bxs-chevron-down arrow'></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="#">Category</a></li>
                    <li><a href="#">skv-001</a></li>
                    <li><a href="#">skv-002</a></li>
                    <li><a href="#">skv-003</a></li>
                </ul>
            </li>


            
    </div>

    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu'></i>
            <span class="text">Визуализация данных журнала</span>
        </div>

        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </section>


    <script>
        let arrow = document.querySelectorAll(".arrow");
        
        for(var i=0; i<arrow.length; i++){
            arrow[i].addEventListener("click", (e)=>{
                let arrowParent = e.target.parentElement.parentElement;
                console.log(arrowParent);
                arrowParent.classList.toggle("showMenu");
            });
        }

        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");

        sidebarBtn.addEventListener("click",()=>{
            sidebar.classList.toggle("close");
        });

    </script>
</body>
</html>
